<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lalalalalalalal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,700" rel="stylesheet">
</head>

<body>
    <div class="root" id="rootId">
        <h2 class="animated bounce"> Do you want <b>Ice Cream</b>?</h2>
        <input type="text" placeholder="Something might melt!" id="input">
        <button id="send">Send</button>
    </div>
    <div class="imgContainer">
        <img src="ice-cream.svg" alt="Ice Cream" id="image">
    </div>
    <script>
        var element = document.getElementById('send');
        var input = document.getElementById("rootId");
        var iceCream = document.getElementById("image");
        var text = document.getElementById("input");

        iceCream.style.visibility = 'hidden';

        element.addEventListener('click', function () {
            if (text.value === "YES" || text.value === 'Yes' || text.value === 'yes' || text.value === 'okay' ||
                text.value === "YES." || text.value === 'Yes.' || text.value === 'yes.' || text.value ===
                'okay.') {
                input.style.display = 'none';
                iceCream.style.visibility = 'visible'
            } else {
                text.value = "Are you sure?";
                text.style.color = "red";
            }
        });
    </script>
</body>

</html>
